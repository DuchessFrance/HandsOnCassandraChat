<div ng-controller="SignInCtrl" class="signin">
    <p class="text-danger text-center" ng-if="loginError"><strong>{{loginError}}</strong></p>
    <form class="form-signin" role="form" name="signin_form">
        <h2 class="form-signin-heading text-center"> </h2>
        <label for="j_username" class="sr-only">Login</label>
        <input type="login" id="j_username" class="form-control"
               placeholder="Login" required autofocus
               ng-model="username"/>
        <label for="j_password" class="sr-only">Password</label>
        <input type="password" id="j_password" class="form-control"
               placeholder="Password" required
               ng-model="password"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"
                       id="_spring_security_remember_me"
                        ng-model="rememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                ng-click="login()"
                ng-disabled="signin_form.$invalid">
            Log me in!
        </button>
    </form>
    <br/>
    <p class="text-primary text-center" ng-if="userCreated == null">Do not have an account ? Sign up <strong><a ng-click="open()">here</a></strong></p>
    <p class="text-success text-center" ng-if="userCreated == true"><strong>You can now log in with your new account</strong></p>

    <!--Signup Modal Panel-->
    <script type="text/ng-template" id="signUpModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Create your KillrChat account</h3>
        </div>
        <div class="modal-body">
            <p class="bg-danger well well-sm" ng-if="user_create_error != null">
                Error while creating user: {{user_create_error}}
            </p>
            <form class="form-horizontal" role="form" name="user_form">
                <div ng-class="{true: input_error, false: input_ok}[user_form.login.$error.required]">
                    <label for="login" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Login" ng-model="user.login" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.login.$error.required"></span>
                    </div>
                </div>
                <div ng-class="{true: input_error, false: input_ok}[user_form.password.$error.required]">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.password.$error.required"></span>
                    </div>
                </div>
                <div ng-class="{true: input_error, false: input_ok}[user_form.confirm_password.$error.match]">
                    <label for="confirm_password" class="col-sm-2 control-label">Confirm</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Password Confirm" match="user.password" ng-model="user.passwordConfirm" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.confirm_password.$error.match"></span>
                    </div>
                </div>
                <div ng-class="{true: input_error, false: input_ok}[user_form.firstname.$error.required]">
                    <label for="firstname" class="col-sm-2 control-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" ng-model="user.firstname" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.firstname.$error.required"></span>
                    </div>
                </div>
                <div ng-class="{true: input_error, false: input_ok}[user_form.lastname.$error.required]">
                    <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" ng-model="user.lastname" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.lastname.$error.required"></span>
                    </div>
                </div>
                <div ng-class="{true: input_error, false: input_ok}[user_form.nickname.$error.required]">
                    <label for="nickname" class="col-sm-2 control-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" ng-model="user.nickname" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="user_form.nickname.$error.required"></span>
                    </div>
                </div>
                <div ng-class="input_ok">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div ng-class="input_ok">
                    <label for="bio" class="col-sm-2 control-label">Bio</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bio" name="bio" placeholder="Bio" ng-model="user.bio">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
