<div class="col-md-2 sidebar">
    <p>
        <span class="navigation-icon clickable"><i class="fa fa-home fa-lg" ng-click="home()"></i></span>
        <span class="navigation-icon clickable"><i class="fa fa-list-alt fa-lg" ng-click="allRooms()"></i></span>
        <span class="navigation-icon clickable"><i class="fa fa-plus-square fa-lg" ng-click="newRoom()"></i></span>
    </p>
    <p>My rooms</p>
    <hr/>
    <ul class="nav nav-sidebar full-height" ng-controller="UserRoomsCtrl">
        <li ng-repeat="room in user.chatRooms">
            <a>
                <i class="fa fa-comments fa-lg pull-left"></i>
                <span class="clickable" ng-click="enterRoom(room)">&nbsp;&nbsp;{{room}}</span>
                <i class="clickable fa fa-sign-out fa-lg pull-right exit-room" ng-click="quitRoomBackHome(room)"></i>
            </a>
        </li>
    </ul>
</div>
